<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h2 class="mt-3 mb-3 f-20">Task Boards</h2>
    </div>
  </div>
  <div class="row board-container" *ngIf="sharedService.rootObject">
    <div class="col-md-3 col-lg-3 col-sm-6 col-xl-3" *ngFor="let item of sharedService.rootObject; let i = index">
      <div class="board-outline" (click)="goToTasks(item.id)">
        <span (click)="deleteBoard(i)">&times;</span>
        <a>{{item.boardName}}</a>
      </div>
    </div>
    <div class="col-md-3 col-lg-3 col-sm-6 col-xl-3 empty-boards">
      <div class="board-outline" (click)="createNew=true">
        <a>Create new board</a>
      </div>
      <div class="new-board-modal" *ngIf="createNew">
        <div class="text-box text-center">
          <input type="text" placeholder="Board name" class="form-control" [(ngModel)]="newBoardName" name="newBoardValue">
        </div>
        <div class="btns-box">
          <button class="btn btn-default btn-small btn-primary float-right mt-1" (click)="saveBoard()">Save</button>
          <button class="btn btn-default btn-small float-right mt-1" (click)="cancelNewBoard()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
